<script type="text/javascript">
    document.onkeydown=function (e) {
        e=window.event||e;
        var key = e.keyCode;
        if ((e.ctrlKey && key == 82) || key == 116) {
            parent.MainIframe.location.reload();
            if(document.all) {
                e.keyCode = 0;
                e.returnValue = false;
            }else {
                e.cancelBubble = true;
                e.preventDefault();
            }
        }
    }
    /**
     * 初始化对象

//表格样式

</script>
<script type="text/javascript">

                    el: '#app_1',
                    data: {

                    },
                    methods:{
                        deletebunchById(id) {
                            alert("进入删除")

                                url: 'http://127.0.0.1:8080/bunch/deletebunchById',
                                data: {
                                    id: id
                                },
                                type: 'delete',
                                success: function () {
                                    alert("删除成功")
                                    location = location
                                }

                            })
                        }
                    },

                })
            },
            error: function () {

            }
        })
    })
</script>
